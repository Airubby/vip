<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>炫酷单页</title>
		<link rel="stylesheet" type="text/css" href="css/basic.css"/>
	</head>
	<body>
		<header id="header">
			<div class="content">
				<div class="logo">
					<a href="javascript:;">
						<img src="images/logo.png"/>
					</a>
				</div>
				<div class="search" id="search">
					<div class="search_con">
						<input type="text" placeholder="输入用户名">
						<input type="button">
					</div>
					<div class="search_box" id="searchBox"></div>
				</div>
			</div>
		</header>
		<div class="boxOne">
			<div class="boxBj" id="boxBj">
				<div class="content">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="boxOne_con content">
				<div class="member">
					<div class="ganen">
						<div></div>
						<div></div>
					</div>
					<div class="vip">
						<img src="images/huojian.png"/>
						<a href="javascript:;">申请VIP</a>
					</div>
				</div>
				<div class="star" id="star">
					<div class="redStar">
						<img src="images/redStar.png" alt="">
						<a href="javascript:;" class="a">ABOUT US</a>
						<em class="em"></em>
						<i class="i"></i>
						<span class="span"></span>
						<strong class="strong"></strong>
					</div>
					<div class="yellowStar">
						<img src="images/yelloStar.png"/>
						<a href="javascript:;" class="a">HELP</a>
						<em class="em"></em>
						<i class="i"></i>
						<span class="span"></span>
						<strong class="strong"></strong>
					</div>
					<div class="greenStar">
						<img src="images/greenStar.png" alt="" class="">
						<a href="javascript:;" class="a">JOIN US</a>
						<em class="em"></em>
						<i class="i"></i>
						<span class="span"></span>
						<strong class="strong"></strong>
					</div>
					<div class="blueStar">
						<img src="images/blueStar.png" alt="">
					</div>
					<div class="pinkStar">
						<img src="images/pinkStar.png" alt="">
					</div>
					<div class="purpleStar">
						<img src="images/purpleStar.png" alt="">
					</div>
					<div class="satellite">
						<img src="images/satellite.png" alt="">
					</div>
					<div id="blink">
						<div class="round round1"></div>
						<div class="round round2"></div>
						<div class="round round3"></div>
						<div class="round round4"></div>
						<div class="round round5"></div>
						<div class="stars star1"></div>
						<div class="stars star2"></div>
						<div class="stars star3"></div>
					</div>
				</div>
			</div>
		</div>
		<div style="height: 1200px;"></div>
		
		<script src="js/basic.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
